<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .btn {
        margin-left: 50px;
        margin-top: 30px;
        font-size: 24px;
    }

    .click {
        font-size: 24px;
        margin-left: 50px;
    }
</style>

<body>
    <button onclick="btn()" class="btn">Bấm vào tôi</button><br><br>
    <b class="click">Số lần bấm: <b id="number">0</b>
</body>
<script>
    let number = 0;
    function btn() {
        number++;
        document.getElementById("number").innerHTML = number;
    }
</script>

</html>
