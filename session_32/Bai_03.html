<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="text" type="text" placeholder="nhập tên môn học">
    <button onclick="show()">Thêm môn học</button>
    <ol id="ol">

    </ol>
</body>
<script>
    let arr = [];
    function show() {
        let name = document.getElementById("text").value;
        arr.push(name);
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            str += `
       <li>${arr[i]}</li>
       `;
        }
        document.getElementById("ol").innerHTML = str;
        document.getElementById("text").value = "";
    }
    show();
    </script>

</html>
