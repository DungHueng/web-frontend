<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal */
        .container{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 5px solid blue;
            padding: 10px;
            margin:5px;
            margin-bottom: 15px;
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 5px solid blue;
            padding: 10px;
            margin:5px;
        }
    </style>
</head>
<body>
    <!-- Box_model: mô hình hộp
     bên trong cái hộp
     1. Margin: Khoảng cách giữa các khối
     2. Border: Độ dày đường vièn của khối
     3. Padding: Khoảng cách từ border cho đến content
     4. Content: Nội dung của khối 
     
     Độ rộng của khối = Border + Padding + Content-->
     <div class="container">
        Học model CSS !
     </div>
     <div class="content">
        Học
    </div>
</body>
</html>
