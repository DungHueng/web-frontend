<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.btn1{
    background-color: green;
}
.btn2{
    background-color: red;
}
.btn3{
    background-color: plum;
}
</style>
<body>
    <div id="bg">
        <p>change background-color</p>
        <p>Mouse click</p>
        <button onclick="changecolor1()" class="btn1">xanh</button>
        <button onclick="changecolor2()" class="btn2">đỏ</button>
        <button onclick="changecolor3()" class="btn3">tím</button>
    </div>
</body>
<script>
    function changecolor1(){
        document.getElementById("bg").setAttribute("class","btn1")
    }
    function changecolor2(){
        document.getElementById("bg").setAttribute("class","btn2")
    }
    function changecolor3(){
        document.getElementById("bg").setAttribute("class","btn3")
    }
</script>
</html>
