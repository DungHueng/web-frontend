<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="birthday">Ngày sinh:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <label for="gender">Giới tính:</label>
    <input type="radio" id="Giới tính" name="Giới tính" value="Nam">
    <label for="Giới tính">Nam</label>
    <input type="radio" id="Giới tính" name="Giới tính" value="Nữ">
    <label for="Giới tính">Nữ</label><br><br>
    <label for="phonenumber">Số điện thoại:</label>
    <input type="phonenumber" id="phonenumber" name="phonenumber"><br><br>
    <label for="specialized">Chuyên ngành:</label>
    <input type="text" id="specialized" name="specialized"><br><br>
    <label for="join">Năm nhập học:</label>
    <input type="number" id="vote" name="vote" min="2012" max="2025"><br><br>
    <label for="socre">Điểm GPA:</label>
    <select id="score" name="score">
        <option value="score1">A+</option>
        <option value="score2">A</option>
        <option value="score3">B+</option>
        <option value="score4">B</option>
        <option value="score5">C</option>
        <option value="score6">D</option>
        <option value="score7">F</option>
    </select><br><br>
    <label for="choose">Lớp học:</label>
    <select id="choose" name="choose">
        <option value="choose1">Lớp 1</option>
        <option value="choose2">Lớp 2</option>
        <option value="choose3">Lớp 3</option>
        <option value="choose4">Lớp 4</option>
        <option value="choose5">Lớp 5</option>
        <option value="choose6">Lớp 6</option>
        <option value="choose7">Lớp 7</option>
        <option value="choose8">Lớp 8</option>
        <option value="choose9">Lớp 9</option>
        <option value="choose10">Lớp 10</option>
        <option value="choose11">Lớp 11</option>
        <option value="choose12">Lớp 12</option>
    </select><br><br>
    <label for="address">Địa chỉ:</label>
    <textarea type="text" name="address" id="address"></textarea><br><br>
    <label for="Date">Ngày đăng ký học:</label>
    <input type="datetime-local" id="Date" name="Date"><br><br>
    <input type="submit" value="Gửi thông tin">
</body>
</html>
