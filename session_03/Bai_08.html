<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="birthday">Ngày sinh:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <label for="gender">Giới tính:</label>
    <input type="radio" id="Giới tính" name="Giới tính" value="Nam">
    <label for="Giới tính">Nam</label>
    <input type="radio" id="Giới tính" name="Giới tính" value="Nữ">       
    <label for="Giới tính">Nữ</label><br>
    <label for="citizen ID">Số CCCD:</label>
    <input type="text" id="citizen ID" name="citizen ID"><br><br>
    <label for="Date of issue">Ngày cấp:</label>
    <input type="date" id="Date of issue" name="Date of issue"><br><br>
    <label for="Place of issue">Nơi cấp:</label>
    <input type="text" id="Place of issue" name="Place of issue"><br><br>
    <label for="phonenumber">Số điện thoại:</label>
    <input type="phonenumber" id="phonenumber" name="phonenumber"><br><br>
    <label for="email">Email:</label>
    <input type="Email" id="email" name="email"><br><br>
    <label for="Permanent Address">Địa chỉ thường trú:</label>
    <textarea id="Permanent Address" name="Permanent Address"></textarea><br><br>
    <label for="Current Address">Địa chỉ tạm trú:</label>
    <textarea id="Current Address" name="Current Address"></textarea><br><br>
    <label for="people">Dân tộc:</label>
    <input type="text" id="people" name="people"><br><br>
    <label for="religion">Tôn giáo:</label>
    <input type="text" id="religion" name="religion"><br><br>
    <label for="nation">Quốc tịch:</label>
    <input type="text" id="nation" name="nation"><br><br>
    <label for="parent name">Họ tên cha/mẹ:</label>
    <input type="text" id="parent name" name="parent name"><br><br>
    <label for="perent citizen ID">Số CMND/CCCD của cha/mẹ:</label>
    <input type="text" id="perent citizen ID" name="perent citizen ID"><br><br>
    <label for="city">Tỉnh/Thành phố:</label>
    <select id="city" name="city" placeholder="Chọn Tỉnh/Thành phố">
        <option selected disabled>Chọn Tỉnh/Thành phố</option>
        <option value="city1">Hà Nội</option>
        <option value="city2">Hồ Chí Minh</option>
        <option value="city3">Đà Nẵng</option>
        <option value="city4">Hải Phòng</option>
        <option value="city5">Cần Thơ</option>
        <option value="city6">Hải Dương</option>
    </select><br><br>
    <label for="submit">Gửi thông tin</label><br>
    <input type="submit" id="submit" name="submit">
    
</body>
</html>
