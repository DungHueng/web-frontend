<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br>
        <label for="date">Chọn ngày giờ:</label>
        <input type="datetime-local" id="date" name="date"><br>
        <label for="choose">Loại dịch vụ:</label>
        <select id="choose" name="choose">
            <option value="choose1">Tư vấn</option>
            <option value="choose2">Hỏi đáp</option>
        </select><br>
        <label for="note">Ghi chú:</label>
        <textarea id="note" name="note"></textarea><br>
        <input type="submit" value="Đặt lịch">
    </form>
</body>
</html>
