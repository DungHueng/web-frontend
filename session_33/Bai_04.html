<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        gap: 4px;
    }

    .content {
        border: 1px solid black;
        border-radius: 5px;
        margin-top: 20px;
    }

    .content1 {
        display: flex;
        flex-wrap: wrap;
        width: 220px;
        height: 160px;
        margin-left: 20px;
    }

    .btn {
        background-color: plum;
        width: 60px;
        height: 30px;
        border-radius: 5px;
        margin-left: 15px;
        color: #fff;
        margin-bottom: 7px;
    }
</style>

<body>
    <input type="text" placeholder="Search"
        style="width: 1400px;height: 30px;border-radius: 3px;border: 3px solid violet;">
    <button style="background-color: brown;height: 35px;border-radius: 3px;color:#fff;border: 1px;">Search</button>
    <div class="container" id="div">

    </div>
</body>
<script>
    const products = [
        {
            id: 1,
            name: 'Laptop Dell XPS 15',
            price: 35990000,
            image: './img/bai_5.1.png',
            description: 'Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.',
        },
        {
            id: 2,
            name: 'iPhone 15 Pro Max',
            price: 32990000,
            image: './img/bai_5.2.png',
            description: 'Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.',
        },
        {
            id: 3,
            name: 'Samsung Galaxy S24 Ultra',
            price: 28990000,
            image: './img/bai_5.3.png',
            description: 'Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.',
        },
        {
            id: 4,
            name: 'Tai nghe Sony WH-1000XM5',
            price: 7990000,
            image: './img/bai_5.4.png',
            description: 'Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.',
        },
        {
            id: 5,
            name: 'Apple Watch Series 9',
            price: 11990000,
            image: './img/bai_5.5.png',
            description: 'Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao.',
        },
        {
            id: 6,
            name: 'Loa JBL Charge 5',
            price: 3990000,
            image: './img/bai_5.6.png',
            description: 'Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.',
        },
    ];

    function show() {
        let str = "";
        for (let i = 0; i < products.length; i++) {
            str += `
        <div class="content">
            <img src="${products[i].image}" alt=""><br>
            <div class="content1">
                <b>${products[i].name}</b>
                <p>${products[i].description}</p>
                <p>${products[i].price.toLocaleString('vi-VN')} VNĐ</p>
            </div>
            <button class="btn">Buy</button>
        </div>
        `
        }
        document.getElementById("div").innerHTML = str;
    }
    show();
</script>

</html>
